<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Links to CSS -->
    <link rel="stylesheet" href="address.css"/>
    <title>Document</title>
</head>
<body>
    <h1>Address Book</h1>
    <article id="addressList">
    <fieldset>
    <label for="fullName">Name</label>
    <input type="text" id="fullName" placeholder="Enter person's full name" autofocus />
    <button id="saveEntry">Save Name</button>
</fieldset>
<fieldset>
    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Enter person's full Address" />
    <button id="saveEntry">Save Address</button>
</fieldset>
</article>
<fieldset>
    <label for="favorites">Favorites</label>
    <input type="text" id="favorites" placeholder="Enter person's Favorites" />
    <button id="saveEntry">Save Favorites</button>
</fieldset>
<fieldset>
    <label for="storeLocation">Store Location</label>
    <input type="text" id="storeLocation" placeholder="Enter Store Location" />
    <button id="saveEntry">Save Location</button>
</fieldset>



<article id="addressList"> </article>
<script src= "address.js"></script>
<script src= "addressData.js"></script>
    
</body>
</html>
